<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Googology Fan</title>
    <link rel="stylesheet" href="../css/default.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="main-container">
      <main>
        <h2>History</h2>
        <p>このページは活動履歴等をまとめる予定です。</p>
      </main>
    </div>
    <div id="footer-container"></div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        fetch("../common/header.html")
          .then((res) => {
            if (!res.ok) throw new Error("header.html fetch failed");
            return res.text();
          })
          .then((html) => {
            document.getElementById("header-container").innerHTML = html;
            const temp = document.createElement("div");
            temp.innerHTML = html;
            const style = temp.querySelector("style");
            if (style) document.head.appendChild(style);
          })
          .catch((e) => {
            document.getElementById("header-container").innerHTML =
              '<div style="color:red">ヘッダの読み込みに失敗しました: ' +
              e.message +
              "</div>";
          });
        fetch("../common/footer.html")
          .then((res) => {
            if (!res.ok) throw new Error("footer.html fetch failed");
            return res.text();
          })
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
            const temp = document.createElement("div");
            temp.innerHTML = html;
            const style = temp.querySelector("style");
            if (style) document.head.appendChild(style);
          })
          .catch((e) => {
            document.getElementById("footer-container").innerHTML =
              '<div style="color:red">フッタの読み込みに失敗しました: ' +
              e.message +
              "</div>";
          });
      });
    </script>
  </body>
</html>
